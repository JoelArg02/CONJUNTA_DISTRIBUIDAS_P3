server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: inventory
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/inventory_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        show_sql: ${HIBERNATE_SHOW_SQL:true}
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
        use_sql_comments: ${HIBERNATE_USE_SQL_COMMENTS:true}
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:root}
    password: ${SPRING_RABBITMQ_PASSWORD:rootpassword}

management:
  endpoints:
    web:
      exposure:
        include: health,info
